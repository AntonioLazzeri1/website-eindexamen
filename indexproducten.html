<!DOCTYPE html>
<html lang="en">
<!-- HTML5-document met taal ingesteld op Engels -->

<head>
    <meta charset="UTF-8">
    <!-- Instellen van de tekencodering naar UTF-8 om speciale tekens correct weer te geven -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Viewport-instelling voor een responsieve lay-out op mobiele apparaten -->

    <title>Document</title>
    <!-- Pagina-titel, zichtbaar in de browser-tab -->

    <link rel="stylesheet" href="styleproducten.css">
    <!-- Link naar het CSS-bestand voor de styling van deze pagina -->

    <script src="https://kit.fontawesome.com/9981c6e65d.js" crossorigin="anonymous"></script>
    <!-- Script om Font Awesome-iconen te gebruiken, bijvoorbeeld voor sociale media-iconen -->
</head>

<body>
    <header>    
        <div class="bovenkant-container">
            <h1>Lazzeri</h1>
            <p>vandaag besteld morgen in huis</p>
            <!-- Bedrijfsnaam en slogan bovenaan de pagina -->

            <nav>
                <ul class="socials">
                    <!-- Lijst met links naar sociale media -->
                    <li class="social-item">
                        <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
                        <!-- Link naar Instagram met Font Awesome-icoon -->
                    </li>
                    <li class="social-item">
                        <a href="https://www.tiktok.com/nl-NL/"><i class="fab fa-tiktok"></i></a>
                        <!-- Link naar TikTok met Font Awesome-icoon -->
                    </li>
                </ul>
            </nav>   
        </div>
    </header>
    <!-- Header-sectie met bedrijfsinformatie en sociale media-links -->

    <section id="info">
        <div class="button-container">
            <a href="index.html" class="button">Home</a>
            <a href="indexproducten.html" class="button">Producten</a>
            <a href="index4.html" class="button">Contact</a>
            <!-- Navigatieknoppen naar verschillende pagina's van de website -->
        </div>
    </section>
    <!-- Navigatiesectie voor toegang tot Home, Producten en Contactpagina -->

    <section class="popular-orders-container">
        <h2>Alle Producten borstels</h2>
        <!-- Titel van de productsectie -->

        <div class="popular-orders">
            <!-- Container voor populaire producten -->

            <div class="order">
                <img src="antonio11.jpg" alt="Product 1">
                <h3>Haarverwijderende borstel wit</h3>
                <p>Prijs: €19.99</p>
                <!-- Eerste productbeschrijving, afbeelding en prijs -->

                <a href="index3.html">
                    <button type="button">Bestel nu</button>
                    <!-- Bestelknop die linkt naar een bestelpagina voor dit product -->
                </a> 
            </div>

            <div class="order">
                <img src="antonioi12.jpg" alt="Product 2">
                <h3>Haarverwijderende borstel rood</h3>
                <p>Prijs: €24.99</p>
                <!-- Tweede productbeschrijving, afbeelding en prijs -->

                <a href="index2.html">
                    <button type="button">Bestel nu</button>
                    <!-- Bestelknop die linkt naar een bestelpagina voor dit product -->
                </a>
            </div>
        </div>
    </section>
    <!-- Sectie met alle populaire producten en bijbehorende informatie -->

    <footer>
        <div class="contact-info">
            <h3>Contactgegevens</h3>
            <div class="contact-details">
                <p><strong>Naam:</strong> Antonio Lazzeri</p>
                <p><strong>Adres:</strong> [Jouw Adres]</p>
                <p><strong>Telefoon:</strong> [Jouw Telefoonnummer]</p>
                <!-- Contactinformatie van het bedrijf -->
            </div>
        </div>
    </footer>
    <!-- Voettekst met bedrijfsnaam, adres en contactinformatie -->

</body>
</html>
